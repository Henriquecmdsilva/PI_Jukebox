<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuneBox Music - Cadastre-se</title>
    <link rel="stylesheet" href="../css/Style_cadastro.css">
    </head>

<body>
    <div class="container">
        <div class="logo"><strong>JUKEBOX<span style="color: #00bcd4;"> MUSIC</span></strong></div>
        <h2>Cadastre-se</h2>
        <p>Crie sua conta e comece a curtir sua música favorita!</p>
        <form>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirme a Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">Cadastre-se Agora!</button>
        </form>
        <div class="footer">
            <p>Ao se cadastrar, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de
                    Privacidade</a>.</p>
        </div>
    </div>
</body>

</html>
