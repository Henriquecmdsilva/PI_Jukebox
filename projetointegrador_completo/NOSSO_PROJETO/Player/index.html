<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jukebox Music Player</title>
  <link rel="stylesheet" href="style.css?0v=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Animação de carregamento -->
  <div id="loading-animation" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Barra lateral -->
  <nav id="sidebar" aria-label="Menu principal">
    <ul>
      <li><a href="#" id="open-album-options">Álbuns</a></li>
      <li id="album-options" style="display: none; flex-direction: column; gap: 0.5rem;">
        <label for="file-input" style="cursor: pointer;">Selecionar Músicas</label>
        <input type="file" id="file-input" multiple accept="audio/*" style="display: none;" />

        <label for="folder-input" style="cursor: pointer;">Selecionar Pasta</label>
        <input type="file" id="folder-input" webkitdirectory directory multiple accept="audio/*" style="display: none;" />
      </li>
      <li><a href="../Playlist/index.html">Playlist</a></li>
      <li><a href="../Artista/index.html">Artista</a></li>
      <li><a href="../Musicas/index.html">Músicas</a></li>
    </ul>
  </nav>
  
  <div id="errorModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
  background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
<div style="background:white; padding:20px; border-radius:8px; max-width:300px; text-align:center;">
  <p id="errorMessage"></p>
  <button id="closeModalBtn">Fechar</button>
</div>
</div>

  <!-- Player -->
  <div id="player-container">
    <main class="music-container">
      <div class="musical-notes"></div>
  
      <section id="Musica">
        <h4 id="Musica-title">PLAYER-JUKEBOX</h4>
        <img id="cover" src="" alt="Capa do álbum" />
        <audio id="audio" preload="auto"></audio>
      </section>

      <div id="player-controls">
        <div id="song-info">
          <div id="song-name"></div>
          <div id="band-name"></div>
        </div>

        <div id="progress-container" role="progressbar" aria-label="Barra de progresso da música" tabindex="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div id="current-progress"></div>
        </div>

        <div id="time-container">
          <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
        </div>

        <div id="volume-container">
          <i class="bi bi-volume-up-fill"></i>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
        </div>

        <button id="shuffle" aria-label="Embaralhar músicas"><i class="bi bi-shuffle"></i></button>
        <button id="previous" aria-label="Música anterior"><i class="bi bi-skip-start-fill"></i></button>
        <button id="play" aria-label="Tocar música"><i class="bi bi-play-circle-fill"></i></button>
        <button id="next" aria-label="Próxima música"><i class="bi bi-skip-end-fill"></i></button>
        <button id="repeat" aria-label="Repetir música"><i class="bi bi-repeat"></i></button>
        <button id="like" aria-label="Curtir música"><i class="bi bi-heart"></i></button>

        <button id="playNowBtn" style="display: none;">
          <i class="bi bi-play-fill"></i> Tocar Agora
        </button>
      </div>

      <div id="music-blocks" style="display: none; padding: 20px;"></div>

  <script src="script.js?0v=1.0"></script>
</body>
</html>
